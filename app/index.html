<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <title> GS Platform </title>
    <meta name="description" content="GS Platform of Citrix">
    <meta name="author" content="t_yuejial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- FAVICONS -->
    <link rel="shortcut icon" href="images/logo-platform.png" type="image/x-icon">
    <link rel="icon" href="images/logo-platform.png" type="image/x-icon">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/ng-table-x/ng-table-x.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/smart-admin-production.css">
    <link rel="stylesheet" href="styles/smart-admin-skins.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="styles/app.css">
    <!--link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700"-->
    <!-- endbuild -->
</head>
  <body ng-app="gsPlatformClient" class="smart-style-3">
      <!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

        <div ng-controller="gsPlatformController">
          <div>
              <ul class="nav nav-pills pull-right">
                  <li ng-class="{true: 'active', false: 'inactive'}[selectedModule == 'home']"><a ng-href="#" ng-click="selectedModule = 'home'">Home</a></li>
                  <li ng-class="{true: 'active', false: 'inactive'}[selectedModule == 'job']"><a ng-href="#/job" ng-click="selectedModule = 'job'">Job</a></li>
              </ul>
              <h3 class="text-muted">GS Platform</h3>
          </div>

          <div ng-view=""></div>

        </div>

        <!--[if lt IE 7]>

        <!-- build:js(.) scripts/vendor.js -->

        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/ng-table-x/ng-table-x.js"></script>
