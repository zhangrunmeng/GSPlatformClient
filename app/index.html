  <body class="smart-style-3">
      <!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->

        <div ng-controller="gsPlatformController" style="width: 100%; height: 100%">
          <div>
              <ul class="nav nav-pills pull-right">
                  <li ng-repeat="module in $installedModules" ng-class="{true: 'active', false: 'inactive'}[selectedModule == module.id]">
                      <a ng-href="{{'#/' + module.id}}" ng-click="selectModule(module)">{{module.name}}</a>
                  </li>
              </ul>
              <h3 class="text-muted">GS Platform</h3>
          </div>

          <div ng-view="" style="width:100%;height:calc(100% - 63px)"></div>
        </div>
