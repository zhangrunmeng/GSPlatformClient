<!DOCTYPE html>
<html lang="en-us" ng-app="gsModuleManagement">
    <head>
        <meta charset="utf-8">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
        <title> GS Platform Portal Admin </title>
        <meta name="description" content="GS Platform of Citrix">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- FAVICONS -->
        <link rel="shortcut icon" href="images/logo-platform.png" type="image/x-icon">
        <link rel="icon" href="images/logo-platform.png" type="image/x-icon">
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/normalize.css"/>
        <link rel="stylesheet" href="../bower_components/html5-boilerplate/css/main.css"/>
        <link rel="stylesheet" href="../bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"/>
        <link rel="stylesheet" href="../bower_components/angular-grid/ng-grid.css"/>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <!--link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700"-->
        <!-- endbuild -->
    </head>
    <body>
    <!-- possible classes: minified, fixed-ribbon, fixed-header, fixed-width-->
        <div ng-controller="gsAdminController" class="container-fluid" style="width: 100%; height: 100%">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fa fa-tasks icon-lg icon-circle icon-bordered"></i>Modules Management</h1>
                </div><!-- /.col-sm-6 -->
                <div class="col-md-6 text-right">
                    <!--<button class="btn btn-success btn-sm"><i class="fa fa-cloud-upload"></i></button>-->
                </div><!-- /.col-sm-6 -->
            </div>
            <div class="row">
                <div class="col-md-12" class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a href="javascript:void(0)"  title="Create New Job" class="btn btn-danger"  ng-click="openModal()" ><i class="fa fa-pencil"></i> New job</a>
                    </div>
                    <div class="btn-group">
                        <button data-toggle="tooltip" title="Start Checked Jobs" type="button" class="btn btn-success" data-original-title="Install"  ng-click="installModule()"><i class="fa fa-play"></i></button>
                        <button data-toggle="tooltip" title="Stop Checked Jobs" type="button" class="btn btn-success" data-original-title="Upgrade"   ng-click="upgradeModule(selections)"><i class="fa fa-stop"></i></button>
                        <button data-toggle="tooltip" title="Delete Checked Jobs" type="button" class="btn btn-success" data-original-title="Uninstall" ng-click="deleteModule(selections)"><i class="fa fa-trash-o"></i></button>
                    </div>
                    <div class="input-group" >
                        <span class="input-group-addon btn-success" data-toggle="tooltip" title="Filter Jobs"><i class="fa fa-search"></i></span>
                        <input class="form-control" ng-model="jobFilter"  placeholder="Filter" type="text" aria-controls="dt_basic">
                    </div>
                </div><!-- /.btn-toolbar -->
            </div><!-- /.the-box -->
        </div>
        <a href="/">Go to apps</a>
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <!--script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/signalr/jquery.signalR-2.0.2.js"></script>
        <script src="../bower_components/angular-grid/ng-grid-2.0.12.debug.js"></script>

        <script src="admin.js"></script>
    </body>
</html>
